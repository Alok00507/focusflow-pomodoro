<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow | Pomodoro Timer</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="promodoro.css" />
</head>

<body>

  <!-- App Container -->
  <div class="app-container">

    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">üçÖ FocusFlow</h1>
      <button id="settingsBtn" aria-label="Settings">‚öôÔ∏è</button>
    </header>

    <!-- Main -->
    <main>

      <!-- Timer Section -->
      <section class="timer-section">

        <!-- Mode Buttons -->
        <div class="mode-buttons">
          <button class="mode-btn active" id="pomodoroBtn">Pomodoro</button>
          <button class="mode-btn" id="shortBreakBtn">Short Break</button>
          <button class="mode-btn" id="longBreakBtn">Long Break</button>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">
          <h2 id="timeDisplay">25:00</h2>
          <p id="sessionInfo">Session 1 of 4</p>
        </div>

        <!-- Controls -->
        <div class="timer-controls">
          <button id="startBtn">Start</button>
          <button id="resetBtn">Reset</button>
        </div>

      </section>

      <!-- Tasks Section -->
      <section class="tasks-section">
        <h2>Tasks</h2>

        <div class="task-input">
          <input
            type="text"
            id="taskInput"
            placeholder="What are you working on?"
          />
          <button id="addTaskBtn">Add</button>
        </div>

        <ul id="tasksList"></ul>
      </section>

      <!-- Stats Section -->
      <section class="stats-section">
        <h2>Today's Progress</h2>

        <div class="stats">
          <div class="stat">
            <span id="pomodorosCompleted">0</span>
            <p>Pomodoros</p>
          </div>

          <div class="stat">
            <span id="focusTime">0m</span>
            <p>Focus Time</p>
          </div>

          <div class="stat">
            <span id="tasksCompleted">0</span>
            <p>Tasks Done</p>
          </div>
        </div>
      </section>

    </main>

  </div>

  <!-- JavaScript -->
  <script src="promodoro.js"></script>
</body>
</html>
